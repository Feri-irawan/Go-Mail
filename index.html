
<!DOCTYPE html>

  <title>Go Mail</title>

</head>
<body>

<div class="text-center header">
  <h1 class="fw-bold ">Go Mail <i class="fas fa-envelope-open-text"></i></h1>
  <span>Send messages from the web with ease</span>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,160L48,186.7C96,213,192,267,288,245.3C384,224,480,128,576,128C672,128,768,224,864,234.7C960,245,1056,171,1152,117.3C1248,64,1344,32,1392,16L1440,0L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
</div>

<div class="accordion p-2 bg-white" id="accordionForm">
<br>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        Simple Form
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionForm">
      <div class="accordion-body">
          
        <h2>Simple Form</h2>
        <form action="http://gomail.epizy.com/mail.php" method="post">
          <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="message">Message</label>
            <textarea name="message" rows="6" cols="40" class="form-control"></textarea>
          </div>
       
          <button type="submit" name="GoMail" class="btn btn-primary">Submit <i class="fas fa-paper-plane"></i></button>
         
          <!-- Konfigurasi GoMail -->
          <div id="GoMail">
            <!-- Jenis Pesan -->
            <input value="simple" name="message_type">
            
            <!-- Info Penerima -->
            <input value="Feri Irawam" name="destination_name">
            <input value="feriirawans1998@gmail.com" name="email_destination">
            
            <!-- Perushaan -->
            <input value="GoMail" name="company_name">
          </div>
        </form>
        
         <h2>Sample Results:</h2>
         <img src="img/form_simple.png"> 
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Verify Code
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionForm">
      <div class="accordion-body">
          
        <h2>Send Verification Code</h2>
        <form action="http://gomail.epizy.com/mail.php" method="post">
          <div class="mb-3">
            <label for="destination_name">Name</label>
            <input type="text" name="destination_name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email_destination">Email</label>
            <input type="email" name="email_destination" class="form-control">
          </div>
          
          <div class="mb-3 col-6">
            <label for="verify_code">Verification Code</label>
            <input type="number" name="verify_code" class="form-control">
          </div>
      
          <button type="submit" name="GoMail" class="btn btn-primary">Submit <i class="fas fa-paper-plane"></i></button>
       
          <!-- Konfigurasi GoMail -->
          <div id="GoMail">
            <!-- Jenis Pesan -->
            <input value="verify_code" name="message_type">
            
            <!-- Perushaan -->
            <input value="GoMail" name="company_name">
          </div>
        </form>
         
         <h2>Sample Results:</h2>
         <img src="img/form_verify_code.png">
      </div>
    </div>
  </div>
</div>
